name: mehrakcore
services:
  bot:
    image: mehrak:latest
    build:
      context: .
      args:
        DOTNET_ENVIRONMENT: Development
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - mongodb
      - redis
    networks:
      - mehrak-network
    environment:
      - DOTNET_ENVIRONMENT=Development

  mongodb:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=Mehrak-Dev
    networks:
      - mehrak-network

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    networks:
      - mehrak-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./MehrakCore/Config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.size=10GB'
      - '--storage.tsdb.retention.time=2y'
    networks:
      - mehrak-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - mehrak-network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./MehrakCore/Config/nginx/conf.d:/etc/nginx/conf.d
      - ./MehrakCore/Config/nginx/ssl:/etc/nginx/ssl
      - ./MehrakCore/Config/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - grafana
    networks:
      - mehrak-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - mehrak-network

networks:
  mehrak-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
  prometheus-data:
  grafana-data:
